<!DOCTYPE html>
<html lang="en">

<head>

    <title>Facebook Log in or Sign up</title>

</head>


<body>

    <h1>facebook</h1>

    <fieldset>
        <form action="">


            <label for="email">Email:</label>
            <input type="text" name="email" required>


            <label for="password">Password:</label>
            <input type="password" name="password" required>

            <input type="submit" value="Log in">

            <br>
            <input type="checkbox" name="keeplogin" value="yes">
            <label for="keeplogin">Keep me logged in</label>

            &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
            <a href="#">Forgot your password?</a>

        </form>
    </fieldset>

    <br>

    <fieldset>

        <h2>Sign up</h2>
        <h4>it's free and always will be </h4>

        <hr>
<table>
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" required>
        <br>
        <br>

        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" required>
        <br>
        <br>

        <label for="Email">Your Email:</label>
        <input type="text" name="Email" required>
        <br>
        <br>

        <label for="ReEmail">Re-enter Your Email:</label>
        <input type="text" name="ReEmail" required>
        <br>
        <br>

        <label for="NewPassword">New Password:</label>
        <input type="password" name="NewPassword" required>
        <br>
        <br>

        <label for="Gender">I am:</label>
        <select name="Gender">
            <option value="default">Select Sex</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <br>
        <br>

        <label for="birthdate">Birthday:</label>
        <input type="date" name="birthdate">
        <br>
        <a href="#">Why do i need to provide my birthdate?</a>
        <br>
        <br>

        <input type="submit" value="Sign up">


    </fieldset>

<p><a href="#">Create a Page</a> for celebrity, band or business.</p>
</body>

</html>
